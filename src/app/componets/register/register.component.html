<div class="row">
  <div class="col-md-4">
  </div>

  <div class="col-md-4">
      <h2 class="page-header">Register Form</h2>
      <form (submit)="onRegisterSubmit()" >

        <div class="form-group">
          <label>Name</label>
          <input type="text" [(ngModel)]="fullName" name="fullName" class="form-control">
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="text" [(ngModel)]="email" name="email" class="form-control">
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" [(ngModel)]="password" name="password" class="form-control">
        </div>

        <div class="form-group">
          <label>Register as</label>
          <select class="form-control" [(ngModel)]="role" name="role">
            <option value="Clinic">Clinic</option>
            <option value="Nurse">Nurse</option>
            <option value="Doctor">Doctor</option>
          </select>
        </div>

        <input type="submit" class="btn btn-primary" value="Submit">
      </form>
  </div>

  <div class="col-md-4">

  </div>

  <div class="col-md-4">
  </div>

</div>
